version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hitaka-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/productivity?schema=public
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - db
    networks:
      - hitaka-network

  db:
    image: postgres:15-alpine
    container_name: hitaka-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=productivity
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - hitaka-network

networks:
  hitaka-network:
    driver: bridge

volumes:
  pgdata:
